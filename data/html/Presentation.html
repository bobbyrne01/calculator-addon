<html>
	<head>
		<meta charset="UTF-8" />
	</head>
	<body>
		<form>
			<table>
				<tr>
					<td>
						What is <input id="f1a" type="number" size="1"></input> % of <input id="f1b" type="number" size="3"></input>
					</td>
					<td>
						<button id="f1" type="button">Evaluate</button>
					</td>
					<td>
						<input id="f1answer" type="number" size="3">
					</td>
				</tr>
				<tr>
					<td>
						<input id="f2a" type="number" size="3"></input> is what % of <input id="f2b" type="number" size="3"></input>
					</td>
					<td>
						<button id="f2" type="button">Evaluate</button>
					</td>
					<td>
						<input id="f2answer" type="number" size="3">%
					</td>
				</tr>
				<tr>
					<td>
						% increase/decrease from <input id="f3a" type="number" size="3"></input> to <input id="f3b" type="number" size="3"></input>
					</td>
					<td>
						<button id="f3" type="button">Evaluate</button>
					</td>
					<td>
						<input id="f3answer" type="number" size="3">%
					</td>
				</tr>
			</table>
		</form>
	</body> 
</html>
